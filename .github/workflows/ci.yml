name: CI

on:
  push:
    branches: [ "**" ]
    paths-ignore:
      - 'GitSplit.psd1'
  pull_request:

jobs:
  test:
    name: Pester
    runs-on: ubuntu-latest

    # If the release workflow bumps the version and commits it, we don't want CI to run twice.
    # (We still run tests in the release/publish pipelines.)
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pester
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'

          # Use Pester v5+ explicitly.
          Install-Module Pester -Force -Scope CurrentUser -MinimumVersion 5.0.0

      - name: Run tests
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'

          Invoke-Pester -Path "./GitSplit.Tests.ps1" -CI -Output Detailed
