name: Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest



    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install prerequisites
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          Install-Module Pester -Force -Scope CurrentUser -MinimumVersion 5.0.0

      - name: Run tests
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'
          Invoke-Pester -Path "./GitSplit.Tests.ps1" -CI -Output Detailed

      - name: Read version from manifest
        id: version
        shell: pwsh
        run: |
          Set-StrictMode -Version Latest
          $ErrorActionPreference = 'Stop'

          $moduleName = 'GitSplit'
          $manifestPath = Join-Path $PWD "$moduleName.psd1"
          if (-not (Test-Path $manifestPath)) { throw "Manifest not found at $manifestPath" }

          $manifest = Import-PowerShellDataFile -Path $manifestPath
          $v = [string]$manifest.ModuleVersion
          if (-not $v) { throw 'ModuleVersion not found in manifest.' }

          "version=$v" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            Automated release for version v${{ steps.version.outputs.version }}.
            
            Changes:
            - See commit history for details.
          generate_release_notes: true
